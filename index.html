    <title>Spotify</title>

  <body>
    <div class="contenitore flex">
      <!----INIZIO BARRA LATERALE------>

        <div class="home">
          <img class="logo" src="img/logo.svg" alt="" />

            <li><img src="img/search.svg" alt="" /> <span>Cerca</span></li>
            <li><img src="img/libreria.svg" alt="" />La tua libreria</li>

        </div>
        <!----FINE HOME-------->
        <!---START PLAYLIST-------->
        <div class="playlist debug">
          <ul>
            <li><i class="fa-solid fa-plus"></i>nuova playlist</li>
            <li>nuova playlist</li>
            <li>nuova playlist</li>
            <li>nuova playlist</li>
            <li>nuova playlist</li>
          </ul>
        </div>
        <!-----FINE PLAYLIST------>
        <!---- START PROFILO ------>
        <div class="profile debug">ciaooooooooooo</div>
        <!----FINE PROFILO------>
      </div>

      <div class="content debug"></div>

      <div class="top-bar debug2"></div>
    </div>

    <div class="bar-bottom">
      <div class="playlist-bottom flex">
        <div class="play-song">play-song</div>
        <div class="play-control">play-control</div>
        <div class="play-volume">play-volume</div>
      </div>
    </div>
